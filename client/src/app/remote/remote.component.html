<div>
  <div *ngIf="!(state | async)">
    <button (click)="startGame()">Start game</button>
    <div>
      <h2>Choose Word Bank</h2>
      <ul>
        <li
          *ngFor="let banklist of banks"
          (click)="choose(banklist)"
          [ngStyle]="
            bank === banklist && { backgroundColor: 'rgba(108, 108, 108, 0.6)' }
          "
        >
          {{ banklist }}
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="(state | async) as state">
    <h1>Current Word : {{ state.currentWord }}</h1>
    <button (click)="correct()">Correct !</button>
    <button (click)="skip()">Skip !</button>
  </div>
</div>
